apiVersion: batch/v1
kind: CronJob
metadata:
  name: chillflow-batch-aggregation
  labels:
    app: chillflow-batch
    component: batch-processing
spec:
  schedule: "0 2 * * *"  # Run daily at 2 AM
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: chillflow-batch
            component: batch-processing
        spec:
          containers:
          - name: chillflow-batch
            image: chillflow-batch:latest
            imagePullPolicy: IfNotPresent
            command:
            - python
            - -m
            - chillflow_batch
            - aggregate
            - run
            env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: chillflow-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: chillflow-secrets
                  key: redis-url
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: chillflow-secrets
                  key: kafka-bootstrap-servers
            - name: HASH_SALT
              valueFrom:
                secretKeyRef:
                  name: chillflow-secrets
                  key: hash-salt
            - name: LOG_LEVEL
              value: "INFO"
            - name: SERVICE_NAME
              value: "chillflow-batch"
            resources:
              requests:
                memory: "512Mi"
                cpu: "200m"
              limits:
                memory: "2Gi"
                cpu: "1000m"
          restartPolicy: OnFailure
