name: CI/CD Pipeline (Testcontainers)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Code quality checks (runs first)
  quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --all-extras

    - name: Code Quality Checks
      run: |
        echo "üîç Running code quality checks..."
        uv run pre-commit run --all-files --config .pre-commit-config-ci.yaml

  # Parallel test execution
  tests:
    runs-on: ubuntu-latest
    needs: quality  # Wait for quality checks to pass
    strategy:
      matrix:
        test-suite: [unit, stream, batch, contract, smoke]
      fail-fast: false  # Don't stop other jobs if one fails
    env:
      # Enable Testcontainers in all environments
      USE_TESTCONTAINERS: "true"
      # Speed knobs for ephemeral runners
      TESTCONTAINERS_CHECKS_DISABLE: "true"     # skip env diagnostics
      TESTCONTAINERS_RYUK_DISABLED: "true"      # safe on GH-hosted runners
      # Optional: reduce Kafka startup time by keeping tests simple
      KAFKA_IT_TOPIC_PARTITIONS: "1"
      KAFKA_IT_TOPIC_RF: "1"
      # Database and Redis for Testcontainers
      DATABASE_URL: "postgresql+psycopg://test:test@localhost:5432/test_chillflow"
      REDIS_URL: "redis://localhost:6379"
      HASH_SALT: "github-actions-test-salt"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --all-extras

    # Pre-pull images Testcontainers will use to save 30‚Äì60s
    - name: Pre-pull Kafka & Ryuk images
      run: |
        docker pull confluentinc/cp-kafka:7.6.1 || true
        docker pull testcontainers/ryuk:0.6.0 || true

    - name: Run ${{ matrix.test-suite }} Tests
      run: |
        echo "üß™ Running ${{ matrix.test-suite }} tests..."
        case "${{ matrix.test-suite }}" in
          "unit")
            uv run pytest tests/unit/ -v --tb=short
            ;;
          "stream")
            cd backend/chillflow-stream
            uv run pytest tests/ -v --tb=short
            ;;
          "batch")
            cd backend/chillflow-batch
            uv run pytest tests/ -v --tb=short
            ;;
          "contract")
            uv run pytest tests/contracts/ -v --tb=short
            ;;
          "smoke")
            uv run pytest tests/smoke/ -v --tb=short
            ;;
        esac
