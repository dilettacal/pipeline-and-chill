name: CI/CD Pipeline

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test_chillflow
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      redpanda:
        image: redpandadata/redpanda:v24.1.7
        ports:
          - 9092:9092
          - 9644:9644
        options: >-
          --health-cmd "bash -lc 'rpk cluster info --api-urls=localhost:9644 || exit 1'"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
        env:
          REDPANDA_OVERPROVISIONED: "true"
          REDPANDA_SMP: "1"
          REDPANDA_MEMORY: "512M"
          REDPANDA_RESERVE_MEMORY: "0M"
          REDPANDA_NODE_ID: "0"
          REDPANDA_CHECK: "false"
          REDPANDA_KAFKA_ADDR: "PLAINTEXT://0.0.0.0:9092"
          REDPANDA_ADVERTISE_KAFKA_ADDR: "PLAINTEXT://127.0.0.1:9092"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --all-extras

    - name: Set up environment variables
      run: |
        echo "DATABASE_URL=postgresql+psycopg://test:test@localhost:5432/test_chillflow" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379" >> $GITHUB_ENV
        echo "KAFKA_BOOTSTRAP_SERVERS=127.0.0.1:9092" >> $GITHUB_ENV
        echo "USE_TESTCONTAINERS=false" >> $GITHUB_ENV
        echo "TESTCONTAINERS_RYUK_DISABLED=false" >> $GITHUB_ENV
        echo "HASH_SALT=github-actions-test-salt" >> $GITHUB_ENV

    - name: Code Quality Checks
      run: |
        echo "🔍 Running code quality checks..."
        uv run pre-commit run --all-files --config .pre-commit-config-ci.yaml

    - name: Run Comprehensive Test Suite
      run: |
        echo "🧪 Running comprehensive test suite..."
        uv run make test TYPE=all

    - name: Verify Kafka Connectivity
      run: |
        echo "🔍 Checking Kafka connectivity before tests..."
        echo "KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS}"
        getent hosts redpanda || echo "redpanda not resolvable (expected for host job)"
        python - <<'PY'
        import os, sys, time
        from kafka import KafkaAdminClient
        bs = os.getenv("KAFKA_BOOTSTRAP_SERVERS", "localhost:9092")
        print(f"CONNECTING TO {bs}", flush=True)
        t0=time.time(); last=None
        while time.time()-t0 < 30:
            try:
                KafkaAdminClient(bootstrap_servers=bs).list_topics()
                print("✅ KAFKA OK")
                sys.exit(0)
            except Exception as e:
                last=e; time.sleep(1)
        print(f"❌ KAFKA NOT READY: {last}")
        sys.exit(1)
        PY

    - name: Run Integration Tests
      run: |
        echo "🐳 Running integration tests with real Kafka (Redpanda)..."
        echo "✅ Running stream integration tests with Kafka..."
        uv run make test TYPE=stream-integration
        echo "✅ Running batch integration tests with PostgreSQL..."
        uv run make test TYPE=batch-integration

