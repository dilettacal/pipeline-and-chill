[tool:pytest]
# Pytest configuration for ChillFlow

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require external services
    infrastructure: Infrastructure tests that require Docker
    e2e: End-to-end tests that require full platform

# Default test selection (exclude infrastructure by default)
addopts =
    -v
    --tb=short
    -m "unit"

# Test output
console_output_style = progress
junit_family = xunit2

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
